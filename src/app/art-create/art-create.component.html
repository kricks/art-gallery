<div class="panel panel-default">
  <div class="panel-body">
    <form id="art-create" (submit)="onSave()">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="">Title</label>
          <input type="text" id="title"  class="form-control" size="120" max="120" #title="ngModel" [ngModel]="title.title">
        </div>

        <div class="col-sm-12">
          <input type="file" id="image" class="form-control" size="120" max="255" #image="ngModel" ngModel>
          <!-- <button class="btn btn-primary" type="button" (click)="filePicker.click()">Select an Image</button>
            <input type="file" #filePicker (change)="onImageChange($event)"> -->
        </div>
        <div class="col-sm-12 form-group">
          <label for="">Description</label>
          <input type="text" id="description" class="form-control" size="120" max="255" #description="ngModel" ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit"> Save </button>
          <button class="btn btn-warning" type="button" (click)="onClear()"> Clear Form </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()"> Cancel </button>
        </div>
      </div>
    </form>
  </div>
</div>
